<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图 — Hello 算法</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Hello 算法</h1>
        <p class="header-subtitle">数据结构与算法入门教程</p>
        <button type="button" id="signout">登出</button>
    </header>
    <div class="container">
        <div id="sidebar-root"></div>

        <main class="content">
            <section id="graph" class="card section open" aria-expanded="true">
                <h1>图</h1>
                <div class="section-body">
                    <p>图的表示、深度/广度优先搜索以及常见算法。</p>
                    <!-- Mermaid: 闭图示例 -->
                    <h2>闭图（循环）示意</h2>
                    <div class="mermaid">
graph LR
  A[节点 A] --> B[节点 B]
  B --> C[节点 C]
  C --> D[节点 D]
  D --> A[节点 A]
  B --- D
</div>
                </div>
            </section>

    <div id="logout-modal" class="modal">
        <div class="modal-content">
            <h3>确认登出？</h3>
            <p>您确定要退出当前账号吗？</p>
            <div class="modal-buttons">
                <button id="confirm-logout">确认</button>
                <button id="cancel-logout">返回</button>
            </div>
        </div>
    </div>
    <!-- Mermaid: CDN + 初始化 -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
      mermaid.initialize({ startOnLoad: true, theme: 'default' });
    </script>

    <script src="scripts.js"></script>
</body>
</html>
